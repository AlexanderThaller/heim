[package]
name = "heim"
version = "0.0.2"
authors = ["svartalf <self@svartalf.info>"]
edition = "2018"
description = "Cross-platform framework for system information"
keywords = ["heim", "system", "information"]
categories = ["asynchronous", "os"]
repository = "https://github.com/heim-rs/heim"
readme = "README.md"
license = "Apache-2.0 OR MIT"

[badges]
maintenance = { status = "experimental" }

[dependencies]
heim-common = { version = "0.0.2", path = "../heim-common" }
heim-derive = { version = "0.0.2", path = "../heim-derive" }
heim-host = { version = "0.0.2", path = "../heim-host", optional = true }
heim-cpu = {version = "0.0.2", path = "../heim-cpu", optional = true }
heim-memory = {version = "0.0.2", path = "../heim-memory", optional = true }
heim-disk = {version = "0.0.2", path = "../heim-disk", optional = true }
heim-virt = { version = "0.0.2", path = "../heim-virt", optional = true }
heim-net = {version = "0.0.2", path = "../heim-net", optional = true }

[features]
default = ["host", "cpu", "memory", "disk", "net"]
host = ["heim-host"]
cpu = ["heim-cpu"]
memory = ["heim-memory"]
disk = ["heim-disk"]
net = ["heim-net"]
virt = ["heim-virt"]
doc = [
    "heim-common/doc",
    "heim-host/doc",
    "heim-cpu/doc",
    "heim-memory/doc",
    "heim-disk/doc",
    "heim-net/doc",
    "heim-virt/doc",
]

[package.metadata.docs.rs]
features = ["doc"]
