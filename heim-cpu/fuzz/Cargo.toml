[package]
name = "heim-cpu-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.2"

[dependencies.heim-cpu]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "linux_cpu_stats"
path = "fuzz_targets/linux_cpu_stats.rs"

[[bin]]
name = "linux_cpu_time"
path = "fuzz_targets/linux_cpu_time.rs"
