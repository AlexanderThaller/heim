[package]
name = "heim-process"
version = "0.1.0"
authors = ["svartalf <self@svartalf.info>"]
edition = "2018"
description = "Cross-platform processes information"
keywords = ["heim", "system", "process", "information"]
categories = ["asynchronous", "os"]
repository = "https://github.com/heim-rs/heim"
readme = "README.md"
license = "Apache-2.0 OR MIT"

[badges]
maintenance = { status = "experimental" }

[dependencies]
heim-derive = { version = "0.0.1", path = "../heim-derive" }
heim-common = { version = "0.0.1", path = "../heim-common" }
cfg-if = "0.1.7"
libc = "0.2.51"

[dev-dependencies]
heim-runtime = { version = "0.0.1", path = "../heim-runtime" }
criterion = "0.2.10"

[target.'cfg(target_os = "linux")'.dependencies.tokio]
version = "0.1.18"
features = ["fs"]

[features]
doc = []

[[bench]]
name = "process"
harness = false

[package.metadata.docs.rs]
features = ["doc"]
